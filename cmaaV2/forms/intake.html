<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>intake.html</title>
		<meta charset= "UTF-8"/>
	</head>
	<body>
		<h1>Client Intake Form</h1>
		<form>
			<fieldset>
				<p>
					<label>AGENCY NAME:</label>
					<input type = "text"
							id = "agency"/>
				</p>
				<p>
					<label>PROJECT NAME:</label>
					<input type = "text"
							id = "project"/>
				</p>
				<p>
					<label>TYPE OF PROGRAM: (Choose one)</label>
					<input type = "radio"
							name = "program"
							value = "Out-of-school">Out-of-school
					<input type = "radio"
							name = "program"
							value = "PI">PI
					<input type = "radio"
							name = "program"
							value = "CHA">CHA
				</p>
			</fieldset>
			<fieldset>
				<legend>Participant Information</legend>
				<p>
					<label>Last Name:</label>
					<input type = "text"
							id = "lastName"/>
				</p>
				<p>
					<label>First Name:</label>
					<input type = "text"
							id = "firstName"/>
				</p>
				<p>
					<label>Middle Initial:</label>
					<input type = "text"
							id = "middle"/>
				</p>
				<p>
					<label>Street Address:</label>
					<input type = "text"
							id = "address"/>
				</p>
				<p>
					<label>Chicago, IL 606:</label>
					<input type = "text"
							id = "zipcode"/>
				</p>
				<p>
					<input type = "radio"
							name = "program"
							value = "Homeless Youth">Homeless Youth
				</p>
				<p>
					<label>Telephone Number:</label>
					<input type = "text"
							id = "phone"/>
				</p>
				<p>
					<label>Ethnicity: (Choose one)</label>
					<input type = "radio"
							name = "ethnicity"
							value = "Hispanic">Hispanic
					<input type = "radio"
							name = "ethnicity"
							value = "Non-Hispanic">Non-Hispanic
				</p>
				<p>
					<label>Gender: (Choose one)</label>
					<input type = "radio"
							name = "gender"
							value = "Male">Male
					<input type = "radio"
							name = "gender"
							value = "Female">Female
				</p>
				<p>
					<label>Age:</label>
					<input type = "text"
							id = "age"/>
				</p>
				<p>
					<label>Birthdate:</label>
					<input type = "text"
							id = "birthdate"/>
				</p>
				<p>
					<label>Race: (Choose one)</label>
					<input type = "radio"
							name = "race"
							value = "American Indian/Alaskan Native">American Indian/Alaskan Native
					<input type = "radio"
							name = "race"
							value = "Asian">Asian
					<input type = "radio"
							name = "race"
							value = "Black/African American">Black/African American
					<input type = "radio"
							name = "race"
							value = "Native Hawaiian/Other Pacific Islander">Native Hawaiian/Other Pacific Islander
					<input type = "radio"
							name = "race"
							value = "White">White
					<input type = "radio"
							name = "race"
							value = "Other/Multiracial">Other/Multiracial
				</p>
				<p>
					<label>CURRENT GRADE (if in school) or HIGHEST LEVEL OF EDUCATION COMPLETED:</label>
					<input type = "text"
							id = "grade"/>
				</p>
				<p>
					<label>School:</label>
					<input type = "text"
							id = "school"/>
				</p>
				<p>
					<label>Disabled:</label>
					<input type = "radio"
							name = "disability"
							value = "yes">Yes
					<input type = "radio"
							name = "disability"
							value = "no">No
					<label>If yes, please specify:</label>
					<input type = "text"
							id = "specify"/>
				</p>
				<p>
					<label>Community area:</label>
					<input type = "text"
							id = "community area"/>
				</p>
				<p>
					<label>Ward:</label>
					<input type = "text"
							id = "ward"/>
				</p>
			</fieldset>
			<fieldset>
				<legend>Head of Household Information</legend>
				<p>
					
				</p>
			</fieldset>
		</form>
	</body>
</html>
